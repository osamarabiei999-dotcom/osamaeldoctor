        /* Custom animation for the button */
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 35px 15px rgba(59, 130, 246, 0.6);
            }
        }

        .animated-button {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        
        /* Animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');

        const correctPasswordHash = "3c2774588f8cc75b8caa40de450487710538f2482df5d9c26e0e0f45337cf2f8";
        const appUrl = "https://zingy-croissant-41fd8a.netlify.app/";

        // START: NEW CODE FOR TOGGLE PASSWORD VISIBILITY
        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
        // END: NEW CODE

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === "") {
                errorMessage.textContent = "الرجاء إدخال كلمة المرور!";
                return;
            }

            const enteredPasswordHash = await sha256(enteredPassword);

            if (enteredPasswordHash === correctPasswordHash) {
                errorMessage.textContent = "";
                window.location.href = appUrl;
            } else {
                errorMessage.textContent = "كلمة المرور غير صحيحة!";
                passwordInput.value = "";
                
                passwordInput.classList.add('animate-shake');
                setTimeout(() => {
                   passwordInput.classList.remove('animate-shake');
                }, 600);
            }
        });
