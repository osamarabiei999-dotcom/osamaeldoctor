            background: linear-gradient(-45deg, #1a0033, #001a33, #1a0033, #001a33);
            background-size: 400% 400%;

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for wrong password shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Style for gradient text */
        .gradient-text {
            background-image: linear-gradient(to right, #a78bfa, #7dd3fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');

        // IMPORTANT: The password hash and URL remain unchanged
        const correctPasswordHash = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";
        const appUrl = "https://dr-osama-rabiei2120.netlify.app/";

        // Toggle password visibility functionality
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // SHA256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Form submission logic
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === "") {
                errorMessage.textContent = "الرجاء إدخال كلمة المرور!";
                return;
            }

            const enteredPasswordHash = await sha256(enteredPassword);

            if (enteredPasswordHash === correctPasswordHash) {
                errorMessage.textContent = "";
                // Redirect to the app on successful login
                window.location.href = appUrl;
            } else {
                errorMessage.textContent = "كلمة المرور غير صحيحة!";
                passwordInput.value = "";
                
                // Add shake animation on wrong password
                passwordInput.classList.add('animate-shake');
                setTimeout(() => {
                   passwordInput.classList.remove('animate-shake');
                }, 600);
            }
        });
